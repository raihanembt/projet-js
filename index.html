<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>TechStore</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="d-flex">
  <!-- SIDEBAR -->
  <aside class="sidebar bg-dark p-3">
    <h4 class="text-white text-center">TechStore</h4>
    <ul class="list-unstyled">
      <li class="text-white mb-2" style="cursor:pointer;" onclick="showSection('dashboard')">Dashboard</li>
      <li class="text-white mb-2" style="cursor:pointer;" onclick="showSection('products')">Produits</li>
      <li class="text-white mb-2" style="cursor:pointer;" onclick="showSection('categories')">Catégories</li>
    </ul>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="flex-fill p-4">

    <!-- DASHBOARD -->
    <section id="dashboard" class="app-section">
      <h2>Dashboard</h2>
      <div class="row mb-3" id="kpi-container"></div>
      <canvas id="productsChart"></canvas>
    </section>

    <!-- PRODUITS -->
    <section id="products" class="app-section d-none">
      <h2>Produits</h2>

      <form id="productForm" class="row g-2 mb-3">
        <input type="hidden" id="productId">

        <div class="col">
          <input id="name" class="form-control" placeholder="Nom" required>
        </div>

        <div class="col">
          <input id="price" type="number" class="form-control" placeholder="Prix" required>
        </div>

        <div class="col">
          <select id="productCategory" class="form-control">
            <option value="">-- Choisir catégorie --</option>
          </select>
        </div>

        <div class="col">
          <button class="btn btn-primary">Enregistrer</button>
        </div>
      </form>

      <table class="table">
        <thead>
          <tr>
            <th>Nom</th>
            <th>Prix</th>
            <th>Catégorie</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="productList"></tbody>
      </table>
    </section>

    <!-- CATEGORIES -->
    <section id="categories" class="app-section d-none">
      <h2>Catégories</h2>

      <input type="hidden" id="categoryId">
      <div class="d-flex gap-2 mb-3">
        <input id="categoryName" class="form-control" placeholder="Nom catégorie">
        <button type="button" onclick="saveCategory()" class="btn btn-primary">Enregistrer</button>
      </div>

      <ul id="categoryList" class="list-group"></ul>
    </section>

  </main>
</div>

<!-- SCRIPTS -->
<script src="js/storage.js"></script>
<script src="js/categories.js"></script>
<script src="js/products.js"></script>
<script src="js/dashboard.js"></script>
<script src="js/api.js"></script>
<script src="js/app.js"></script>

</body>
</html>
